<!--Create an HTML page that demonstrates the use of both ordered and unordered lists to show content like hobbies, skills, or goals.-->
<html>

<head>
    <title>Lists</title>
</head>

<body>
    <h1>My Profile</h1>
    <hr />
    <p><u>Ordered List</u></p>
    <h3>hobbies</h3>
    <ol>
        <li>Learning</li>
        <li>Computer</li>
        <li>Walks</li>
        <li>Music</li>
    </ol>
    <hr />
    <p><u>Unordered List</u></p>
    <h3>Skills</h3>
    <ul>
        <li>Linux</li>
        <li>Good at Computer</li>
        <li>Curious?</li>
    </ul>
</body>

</html>
