<!doctype html>
<html>

<head>
    <title>Product Details</title>
    <style>
        table {
            border: 3px double #4581b4;
            border-collapse: collapse;
        }

        th {
            background-color: #acd8e6;
        }

        th,
        td {
            border: 1px solid lightskyblue;
            padding: 10px;
            padding-right: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Feature</th>
            <th>Specification</th>
        </tr>
        <tr>
            <td>Screen Size</td>
            <td>13.3 inches</td>
        </tr>
        <tr>
            <td>Processor</td>
            <td>Intel i7</td>
        </tr>
        <tr>
            <td>RAM</td>
            <td>16 GB</td>
        </tr>
        <tr>
            <td>Storage</td>
            <td>512 GB SSD</td>
        </tr>
        <tr>
            <td>Operating System</td>
            <td>Windows 11</td>
        </tr>
    </table>
</body>

</html>
