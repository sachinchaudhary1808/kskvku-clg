<html>

<head>
    <title>Nested Table</title>
    <style>
        .main-table {
            border-collapse: collapse;
            border: 4px double #3f3f9e;
        }

        .main-table th {
            background-color: #4682b4;
            color: white;
        }

        .main-table th,
        .main-table td {
            border: 2px solid #abd6e5;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        .inner-table {
            border-collapse: collapse;
            border: 2px solid #94210f;
            /* width: 100%; */
        }

        .inner-table th {
            background-color: #cd853f;
            color: white;
        }

        .inner-table td {
            color: #ad3d3d;
        }

        .inner-table th,
        .inner-table td {
            border: 2px dotted #d2691e;
        }

        .main-table td>.inner-table {
            margin: -10px;
            /* cancels out parent td padding */
        }
    </style>
</head>

<body>
    <table class="main-table">
        <tr>
            <th>Student Name</th>
            <th>Overall Grade</th>
            <th>Subject Grades</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>B+</td>
            <td>
                <table class="inner-table">
                    <tr>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>78</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>A-</td>
            <td>
                <table class="inner-table">
                    <tr>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>92</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>88</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>95</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
