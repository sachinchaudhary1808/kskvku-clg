<!doctype html>
<html>

<head>
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            font-size: 15px;
            border: 3px dashed #cc6600;
        }

        th {
            text-align: left;
            background-color: #ff9933;
            color: #ffffff;
            padding-left: 5px;
            padding-right: 30px;
            border: 2px dashed #ffcc99;
        }

        td {
            padding-left: 5px;
            padding-right: 30px;
            border: 2px dashed #ffcc99;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="10">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$1200</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>$25</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>$75</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>
