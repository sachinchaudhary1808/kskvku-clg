<!doctype html>
<html>

<head>
    <title>Document</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            border: 3px dashed #cc6600;
        }

        th {
            background-color: #ff9933;
            color: white;
            border: 1px dashed #ffcc99;
        }

        td {
            border: 1px dashed #ffcc99;
        }

        td,
        th {
            padding: 8px;
            padding-right: 30px;
        }
    </style>
</head>

<body>
    <table border="3">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$1200</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>$25</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>$75</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>
