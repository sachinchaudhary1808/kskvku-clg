<!doctype html>
<html>

<head>
    <title>Monthly Budget Summary Borders</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            border-color: #2e1745;
        }

        th {
            background-color: #9966cc;
            color: white;
            padding-right: 20px;
            border-color: #cc99ff;

            td {
                border-color: #cc99ff;
            }
    </style>
</head>

<body>
    <table border="4" cellpadding="7">
        <tr>
            <th>Catogory</th>
            <th>January</th>
            <th>February</th>
            <th>March</th>
        </tr>
        <tr>
            <th align="left" colspan="4">Income</th>
        </tr>
        <tr>
            <td>Salary</td>
            <td>$3000</td>
            <td>$3200</td>
            <td>$3100</td>
        </tr>
        <tr>
            <td>Bonus</td>
            <td>$500</td>
            <td>-</td>
            <td>$200</td>
        </tr>
        <tr>
            <th colspan="4" align="left">Expenses</th>
        </tr>
        <tr>
            <td>Rent</td>
            <td>$1000</td>
            <td>$1000</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Food</td>
            <td>$400</td>
            <td>$450</td>
            <td>$380</td>
        </tr>
        <tr>
            <td>Utilities</td>
            <td>$150</td>
            <td>$160</td>
            <td>$170</td>
        </tr>
    </table>
</body>

</html>
