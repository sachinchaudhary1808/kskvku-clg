<!DOCTYPE html>
<html >
    <body>
        <h3>Calculator</h3>
        <input type="number" id="button_1" placeholder="first number...">
        <br>
        <br>
        <input type="number" id="button_2" placeholder="second number...">
        <br>
        <br>

        <button onclick="document.getElementById('text').innerHTML = Number(document.getElementById('button_1').value) + Number(document.getElementById('button_2').value)">Addition</button>
        <button onclick="document.getElementById('text').innerHTML = Number(document.getElementById('button_1').value) - Number(document.getElementById('button_2').value)">Subtraction</button>
        <button onclick="document.getElementById('text').innerHTML = Number(document.getElementById('button_1').value) * Number(document.getElementById('button_2').value)">Multiplication</button>
        <button onclick="document.getElementById('text').innerHTML = Number(document.getElementById('button_1').value) / Number(document.getElementById('button_2').value)">Division</button>
        <button onclick="document.getElementById('text').innerHTML = Number(document.getElementById('button_1').value) % Number(document.getElementById('button_2').value)">Modulo</button>

        <br>
        <br>
        <p id="text"></p>
    </body>

    <script>
    </script>
</html>
