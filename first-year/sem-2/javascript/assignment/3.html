<!doctype html>
<html>
    <script>
        while (true) {
            var name = prompt("Enter your name:");
            var confirmName = confirm("Is your name " + name + "?");

            if (confirmName) {
                alert("welcome, " + name + "!");
                break;
            } else {
                alert("plz enter your name and confirm it");
            }
        }
    </script>
</html>
