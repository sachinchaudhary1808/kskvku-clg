<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <h1> Hello </h1>
        <p class="para">bleh</p>
        <br>
        <p id ="p2" class="para">blehblehbleh</p>
        <br>
    </body>
    <script>
        $(document).ready(function (){
            $("h1").hover (
                function(){
                    $(this).css(
                        "color",
                        "blue"
                    )
                },
                function(){
                    $(this).css(
                        "color",
                        "black"
                    )
                }
            );

            $(".para").css({
                "color": "white",
                "background-color": "black",
                "text-align": "center",
            });
            $("#p2").text("hello");
        });
        </script>
</html>
